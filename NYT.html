<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="NYT.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
	<!-- jumbotron -->
	<div class="jumbotron" style="background-color: #20315A ; color: white;">
		<h1 class="text-center"><strong>New York Times Search</strong></h1>
	</div>
	<!-- parameters -->
	<div class="row" id="searchParam">
		<div class="col-xs-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
	            <h3 class="panel-title"><span class="glyphicon glyphicon-search"></span><strong> Search Parameters</strong></h3>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="search">Search Term:</label>
						<input type="text" class="form-control" id="searchTerm">
					</div>
					<div class="form-group">
		                <label for="pwd">Number of Records to Retrieve:</label>
		                <select class="form-control" id="numRecords">
		                    <option value="1">1</option>
		                    <option value="5" selected>5</option>
		                    <option value="10">10</option>
		                </select>
	                </div>
	                <div class="form-group">
		                <label for="start-year">Start Year (Optional):</label>
		                <input type="text" class="form-control" id="startYear" placeholder="yyyymmdd">
	                </div>
	                <div class="form-group">
		                <label for="end-year">End Year (Optional):</label>
		                <input type="text" class="form-control" id="endYear" placeholder="yyyymmdd">
	                </div>
	                <button type="submit" class="btn btn-primary" id="searchButton"><span class="glyphicon glyphicon-search"></span> Search</button>
              		<button type="button" class="btn btn-default" id="clearButton"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>
				</form>
			</div>
		</div>
		</div>
	</div>
	<!-- top articles -->
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
			    	<h3 class="panel-title"><span class="glyphicon glyphicon-paperclip"></span><strong> Top Articles</strong></h3>
				</div>
				<div class="panel-body" id="topArticles">
				</div>
			</div>
		</div>
    </div>
</div>
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
